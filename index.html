<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4A90E2" />
    <title>AeroScheme PWA</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <input type="file" id="image-importer-input" accept="image/png, image/jpeg" style="display: none;" />

    <textarea id="text-editor" style="display: none; position: absolute; z-index: 1000; border: 1px solid #333; padding: 5px; font-size: 16px; background-color: white; resize: none; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);"></textarea>

    <div id="app-container">
      <header>
        <h1>AeroScheme</h1>
        <nav id="main-nav">
          <button id="btn-import-image">Importer Image</button>
          <button id="btn-export-png">Exporter PNG</button>
          <button id="btn-save-project">Sauvegarder Projet</button>
        </nav>
      </header>
      <main>
        <aside id="tools-panel">
          <h2>Outils</h2>
          <button data-tool="pencil">Crayon</button>
          <button data-tool="eraser">Gomme</button>
          <button data-tool="text">Texte</button>
        </aside>
        <div id="canvas-area">
          <div id="konva-container"></div>
        </div>
        <aside id="properties-panel">
          <h2>Propriétés</h2>
          <div id="pencil-properties" class="tool-properties" style="display: none;">
            <div>
              <label for="pencil-color">Couleur :</label>
              <input type="color" id="pencil-color" value="#df4b26">
            </div>
            <div>
              <label for="pencil-thickness">Épaisseur : <span id="pencil-thickness-value">5</span>px</label>
              <input type="range" id="pencil-thickness" min="1" max="50" value="5">
            </div>
          </div>
          <div id="eraser-properties" class="tool-properties" style="display: none;">
            <div>
              <label for="eraser-size">Taille Gomme : <span id="eraser-size-value">10</span>px</label>
              <input type="range" id="eraser-size" min="5" max="100" value="10">
            </div>
          </div>
          <div id="text-properties" class="tool-properties" style="display: none;">
            <div>
              <label for="text-color">Couleur Texte :</label>
              <input type="color" id="text-color" value="#000000">
            </div>
            <div>
              <label for="text-size">Taille Police : <span id="text-size-value">20</span>px</label>
              <input type="range" id="text-size" min="10" max="100" value="20">
            </div>
          </div>
        </aside>
      </main>
      <footer>
        <p>© 2024 Votre Nom/Organisation</p>
      </footer>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
